<!DOCTYPE html>
<html>
  <head>
    <style>
      * { box-sizing: border-box; }

.notification {
   position   : relative;
   overflow   : hidden;
   font-weight: 200;
   font-size  : 1.5rem;
   margin-top : 40px;
   border     : 1px #f3f3f3 solid;
}

.notification a {
    display            : block;
    width              : 100%;
    background         : #00AEEF linear-gradient(to right, #fff, #fff);
    background-position: 50% 0;
    background-repeat  : no-repeat;
    /* 101% seems to prevent a small imperfection on Chrome/Android 4.4.4 */
    background-size    : 101% 101%;
    font               : inherit;
    color              : transparent; 
    padding            : 1em 3em 1em 2.25em;
    text-decoration    : none;    
}

.notification a span { 
    position         : absolute; 
    top              : 50%; 
    left             : 50%;
    transform        : translate(-50%, -50%) scale(0);
    transform-origin : 50% 50%;
    font-weight      : bold;
    font-size        : inherit;
    color            : #fff; 
}

.notification a:after {
   position    : absolute;
   content     : "\3009";
   right       : 1em;
   top         : 50%;
   transform   : translateY(-50%);  
   font-weight : bold;
}



:checked ~ .notification a {  
  transition: background-size .33s, 
              transform .66s 5s, 
              color .33s 1s;
  
  background-size : 0 100%; 
  transform       : translateY(100%);
  color           : #fff;
}

:checked ~ .notification #span {
  animation: pulse-at .66s ease-in-out .5s forwards;
}


@keyframes pulse-at {
  0% { transform: translate(-50%, -50%) scale(0);}
  20% { transform: translate(-50%, -50%) scale(1.1); }
  25% { transform: translate(-50%, -50%) scale(1); }
  40% { transform: translate(-50%, -50%); left:50% }
  100% { transform: translate(0, -50%); left: 1em; }
}

/* Not needed for the demo, just ignore */

* {  font : 1rem "Lato", Arial; color: #79b; }
body { padding: 1em;}
input { display: none }
label {
  display: inline-block;
  text-align: center;
  border:1px #d8d8d8 solid;
  padding: .5em 2em;
  cursor: pointer;
  background: #f2f2f2;
}
label:before { content: "Activate "}
:checked ~ label:before { content: "Reset "}
a { font-weight: bold; padding: 1em 0; display: inline-block;}
h2 { margin: 2em 0 .33em 0; padding: 0; font-size: 1.76rem;}
pre { background: #f3f3f3; border: 1px dashed #d8d8d8;
  padding: 1.5em;
}
    </style>
  </head>
  <body>
    <input type="checkbox" id="n">
<label for="n">Notification<br /></label>

<div class="notification">
  <a href="#"><span id="span">Welcome</span><span style="color: transparent; font-weight: bold; width:auto;">Welcome-</span>Dudterthefirst</a>
</div>

  </body>
</html>
